<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tags</title>
</head>
<body>
    <h1>Media Tags</h1>
    <a href="#"><img src="Data/sampleimage.jpg" alt="Image"/></a>
    <br>
    <video width="400px" height="200px" controls><source src="Data/samplevideo.mp4" type="video/mp4"></video>
    <!-- <video width="400px" height="200px" autoplay><source src="Data/samplevideo.mp4" type="video/mp4"></video>
    <video width="400px" height="200px" autoplay loop><source src="Data/samplevideo.mp4" type="video/mp4"></video> -->
    <video width="400px" height="200px" controls poster="Data/sampleimage.jpg"><source src="Data/samplevideo.mp4" type="video/mp4"></video>
    <br>
    <audio controls><source src="Data/sampleaudio.mp3" type="audio/mp3"></audio>
    <!-- <audio controls autoplay><source src="Data/sampleaudio.mp3" type="audio/mp3"></audio> -->
    <br>
    <object data="Data/samplepdf.pdf" type="application/pdf" width="400px" height="600px"></object>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/uzfFNvuyS8I?si=B7TKX-hqteim4iUV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <hr>
    <h2>IMAGE ELEMENTS</h2>
    <img src="https://source.unsplash.com/400x400/" alt="Image" loading="lazy"/>
    <img src="https://source.unsplash.com/400x400/?nature,water" alt="Image" loading="lazy"/>
    <img src="https://source.unsplash.com/400x400/" alt="Image" loading="lazy"/>
    <img src="https://source.unsplash.com/400x400/?car,transport" alt="Image" loading="lazy"/>
    <img src="https://source.unsplash.com/400x400/?house,family" alt="Image" loading="lazy"/>

</body>
</html>
