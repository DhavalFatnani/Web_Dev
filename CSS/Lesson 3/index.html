<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Styling</title>
  </head>
  <style>
    .grooty {
      background-image: url("../Images/groot.jpg");
      background-size: contain;
      width: 400px;
      height: 534px;
      margin-top: 20px;
    }

    .bgimg {
      background-image: url("../Images/groot.jpg");
      background-size: cover;
      width: 100vw;
      height: 100vh;
      margin-top: 20px;
    }
  </style>
  <body>
    <h1>Image Styling</h1>
    <img src="../Images/groot.jpg"" alt="Placeholder Image" width="400px"/>
    <img class="grooty" />
    <div class="bgimg"></div>
  </body>
</html>
