<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File System</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    td,
    th {
      padding: 10px;
    }
  </style>
  <body>
    <input type="text" placeholder="Type Product Name" id="productName" />
    <input type="number" placeholder="Type Product Price" id="productPrice" />
    <button id="cart" onclick="addProductToCart()">Add to Cart</button>

    <div id="output"></div>
  </body>
  <script>
    function showCart() {
      let cart = localStorage.getItem("cart");
      //   console.log(cart);
      const output = document.getElementById("output");

      if (cart == null) {
        output.innerHTML = "<br>No Products Added, as of Now.";
      } else {
        output.innerHTML = "<h2>The products are: </h2> <br>";
        convert(cart);
      }
    }

    function convert(cart) {
      let output = document.getElementById("output");
      let container = document.createElement("div");
      container.id = "tab";
      let data = JSON.parse(cart);
      let table = document.createElement("table");
      let cols = Object.keys(data[0]);

      let thead = document.createElement("thead");
      let tr = document.createElement("tr");

      cols.forEach((item) => {
        let th = document.createElement("th");
        th.innerText = item; // Set the column name as the text of the header cell
        tr.appendChild(th); // Append the header cell to the header row};
      });
      thead.appendChild(tr); // Append the header row to the header
      table.append(thead); // Append the header to the table

      data.forEach((item) => {
        let tr = document.createElement("tr");
        let vals = Object.values(item);

        vals.forEach((elem) => {
          let td = document.createElement("td");
          td.innerText = elem;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
      container.appendChild(table);
      output.appendChild(container);
    }

    function addProductToCart() {
      let cart = localStorage.getItem("cart");

      if (cart == null) {
        cart = [];
      } else {
        cart = JSON.parse(cart);
      }

      let productName = document.getElementById("productName").value;
      let productPrice = document.getElementById("productPrice").value;

      let productDetails = {
        name: productName,
        price: productPrice,
      };

      cart.push(productDetails);

      localStorage.setItem("cart", JSON.stringify(cart));

      showCart();
    }
    showCart();
  </script>
</html>
